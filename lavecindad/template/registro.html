<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://kit.fontawesome.com/f308d8c25e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Registrate!</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'estilos.css' %}">

</head>

<body>

    <!-- primer container de bienvenida -->

    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra comunidad, puedes crear una cuenta con tus datos.</p>
                ¿Ya tienes una cuenta? <a href="{% url 'iniciar_sesion' %}">Iniciar Sesión</a>
            </div>
        </div>

        <div class="form-information">
        


            <div class="form-information-childs">
                <h2> ¡Registrate a nuestra comunidad! </h2>
                <form id="registro-form" class="form" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Registrar</button>
                </form>
            </div>
            
        </div>
    </div>

    


    <script src="{% static 'js/iniciar_secion.js' %}"></script>

    
</body>

</html>
